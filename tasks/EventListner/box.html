<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
      .small-box {
        width: 200px;
        height: 200px;
        background-color: rgb(51, 22, 219);
        border-radius: 20px;
      }
      .big-box {
        width: 300px;
        height: 300px;
        background-color: rgb(43, 206, 56);
        border-radius: 20px;
      }
      #btn{
        color: rgb(230, 174, 174);
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="small-box" id="box"></div>
    <button id="btn"></button>
    <script>
      const body = document.querySelector("body");
      const box = document.querySelector("#box");
      const btn = document.querySelector("#btn");
      btn.textContent = "click me!";
      btn.addEventListener("click", function () {
        if (box.classList.contains("small-box")) {
          box.classList.remove("small-box");
          box.classList.add("big-box");
        } else {
          box.classList.remove("big-box");
          box.classList.add("small-box");
        }
      });
    </script>
  </body>
</html>
