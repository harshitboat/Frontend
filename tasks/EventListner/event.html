<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2b78c0;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #e121e7;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Event Example</h1>
    <button id="myButton">Click Me!</button>
    <p id="displayText">Button not clicked yet.</p>

    <script>
        const button = document.getElementById('myButton');
        const displayText = document.getElementById('displayText');

        button.addEventListener('click', function() {
            displayText.textContent = 'Button was clicked!';
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        });

        button.addEventListener('mouseover', function() {
            displayText.textContent = 'Button is being hovered!';
        });

        button.addEventListener('mouseout', function() {
            displayText.textContent = 'Button not clicked yet.';
        });
    </script>
    
</body>
</html>
